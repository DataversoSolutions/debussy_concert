partitioning:
    type: time
    granularity: HOUR
    field: _logical_ts
fields:
  - name: first_column
    description: first column desc
    data_type: string
  - name: _logical_ts
    description: Logical ingestion timestamp
    data_type: timestamp
  - name: point
    description: nested column
    data_type: RECORD
    constraint: REPEATED
    fields:
      - name: x
        description: x coordinate
        data_type: INT64
      - name: y
        description: y coordinate
        data_type: int64