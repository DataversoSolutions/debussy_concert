name: reverse_etl_unbounce
description: Reverse ETL ingestion from storage to rdbms
dag_parameters:
    dag_id: reverse_etl_unbounce_valid_local
    catchup: true
    schedule_interval: '0 4 * * *'
    max_active_runs: 1
    start_date:
      year: 2022
      month: 3
      day: 9
    end_date:
      year: 2022
      month: 3
      day: 11
    description: Reverse ETL incremental ingestion from storage to rdbms base 
    default_args:
      owner: debussy
    tags:
      - framework:debussy_concert
      - project:example
      - destiny:rdbms
      - type:reverse_etl
      - tier:5
extraction_movements:
  - name: extract_to_mysql2
    reverse_etl_query: >
      SELECT id_page, id_lead, name_campain, created_at_lead, is_client_dotz, celular FROM modular-aileron-191222.temp.participant
    reverse_etl_dataset_partition_type: DAY
    reverse_etl_dataset_partition_field: created_at_lead
#WHERE DATE(created_at_lead)=DATE('{{{{ execution_date }}}}')
    extract_query_from_temp: >
      SELECT id_page, id_lead, name_campain, created_at_lead, is_client_dotz, CAST(celular AS INTEGER) as celular FROM `{reverse_etl_table_uri}`
      QUALIFY ROW_NUMBER() OVER (PARTITION BY created_at_lead ORDER BY created_at_lead DESC) = 1
    output_config:
      format: CSV
      file_name: participant_{{ execution_date }}.csv
    #  file_name: retl_unbounce_{{ execution_date }}.csv
      field_delimiter: ','
    destination_type: rdbms
    #destination_object_path: gs://autodelete_dev_bucket/retl_unbounce_to_rdbms/extract_to_mysql/retl_unbounce_{{ execution_date }}.csv
    destination_table: teste.participant
    #destination_table: multiCampaign.participant
    #gcp_connection_id: google_cloud_default
    destination_connection_id: db_teste_connection_id
    #destination_connection_id: unbounce_connection_id


