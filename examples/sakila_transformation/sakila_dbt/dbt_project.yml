
name: 'sakila_dbt'
version: '1.0.0'
config-version: 2

profile: 'bigquery'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

log-path: /tmp/sakila/logs
target-path: /tmp/sakila/target
packages-install-path: /tmp/sakila/dbt_packages

#target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


models:
  sakila_dbt:
    sakila:
      +materialized: table
